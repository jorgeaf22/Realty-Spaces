<!DOCTYPE html>
<html>
   <head>
      <title>Avaya Realty</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </head>
   <body style="background-color:WhiteSmoke;">
      <div class="container">
         <div class="row">
            <div class="col-md-3">
			   <a href="register.html">
                  <img src="images/forsale.jpg" style="width:200px;height:100px;">
			   </a>
            </div>
			<div class="col-md-9">
				<p></p>
				<p></p>
				<p>Thank you for choosing Avaya Realty.  To create an account, please complete the following form and press Register.</p>
			</div>
         </div>
         <div class="row">
            <div class="col-12">
               <hr>
            </div>
         </div>
         <table>
            <tr>
               <td align="right">Email:</td>
               <td align="left"><input type="text" id="email"/></td>
            </tr>
            <tr>
               <td align="right">Password:</td>
               <td align="left"><input type="password" id="password"/></td>
            </tr>
            <tr>
               <td align="right">First Name:</td>
               <td align="left"><input type="text" id="firstname"/></td>
            </tr>
            <tr>
               <td align="right">Last Name</td>
               <td align="left"><input type="text" id="lastname"/></td>
            </tr>
            <tr>
               <td align="right">Telephone:</td>
               <td align="left"><input type="text" id="telephone"/></td>
            </tr>
            <tr>
               <td align="right">SMS Message:</td>
               <td align="left"><input type="text" id="message"/></td>
            </tr>
         </table>
         </form>
         <div class="row">
            <div class="col-md-12">
               <button id="login" class="btn btn-primary" onclick="newUser()">Register</button>
			   <button id="find" class="btn btn-primary" onclick="findSpacesUser()">Find User</button>
			   <button id="sms" class="btn btn-primary" onclick="sendText()">Send Text</button>
			   <button id="delete" class="btn btn-primary" onclick="deleteSpacesUser()">Delete User</button>
            </div>
         </div>
      </div>
   </body>
   <script src="js/utilities.js"></script>
</html>
